<body style="background-color:#D0D0D0;">

   <div id="Welcome Page">
     <div class="ui three column centered padded grid">
       <div class="row">
         <div class="column">
           <h2 class="ui header">
             <i class="coffee icon"></i>
             <div class="content">
               Welcome
             </div>
           </h2>
           <div class="ui message attached">
             <p id="logger">Please Log in.</p>
           </div>
           <div class="ui segment very padded attached">
             <div id="centerer">
               <div class="ui animated button massive" tabindex="0" onclick="return control(0);">
                 <div class="visible content"> <i class="left arrow icon"></i> </div>
                 
                  
                 </div>
               
                <div class="ui animated button massive" tabindex="0" onclick="return control(1);">
                 <div class="visible content"> <i class="right arrow icon"></i> </div>
                 
                  
                 </div>
               
              <div class="ui divider"></div>
               <div class="ui action input">
  <input type="text" placeholder="Unique ID" id="logbox">
  <button class="ui button" onclick="login();">Login</button>
</div>
               </div>
 
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>
